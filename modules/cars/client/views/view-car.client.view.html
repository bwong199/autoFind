<section ng-controller="CarsController" ng-init="findOne()">
  <div class="page-header">
    <h1>{{car.title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="{{car.imageurl}}" class="img-thumbnail">
    </div>
    <div class="col-md-8">
      <ul>
        <li>Make: {{car.make}}</li>
        <li>Model: {{car.model}}</li>
        <li>Year: {{car.year}}</li>
        <li>Price: {{car.price}}</li>
      </ul>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div calss="col-md-12">
      {{car.description}}
    </div>
    <a href="milto:{{car.contact_email}}" class="btn btn-primary">Contact Owner</a>
  </div>
  <br>
  <br>

  <div class="pull-right" ng-show="authentication.user._id == car.user._id">
    <a class="btn btn-primary" ui-sref="cars.edit({carId: car._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="car.created | date:'mediumDate'"></span>
      by
      <span ng-bind="car.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="car.content"></p>
</section>
