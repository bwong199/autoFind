<section ng-controller="CarsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Car</h1>
  </div>
  <div class="col-md-12">
    <form name="carForm" class="form-horizontal" ng-submit="update(carForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="car.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="carForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car title is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="type">Type</label>
          <div class="controls">
            <input name="type" type="radio" ng-model="car.type" id="type" value="used" checked> Used
            <input name="type" type="radio" ng-model="car.type" id="type" value="new"> New
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="make">Make</label>
          <div class="controls">
            <select name="make" class="form-control" ng-model="car.make">
              <option value="0">Select Make</option>
              <option value="chevrolet">Chevrolet</option>
              <option value="dodge">Dodge</option>
              <option value="toyota">toyota</option>
              <option value="honda">Honda</option>
              <option value="lexus">Lexus</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="make">Model</label>
          <div class="controls">
            <select name="model" class="form-control" ng-model="car.model">
              <option value="0">Select Model</option>
              <option value="civic">Civic</option>
              <option value="camry">Camry</option>
              <option value="toyota">Toyota</option>
              <option value="prius">Prius</option>
              <option value="crv">CRV</option>
            </select>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="year">Year</label>
          <input name="year" type="text" ng-model="car.year" id="year" class="form-control" placeholder="Year" required>
          <div ng-messages="carForm.year.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car year is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="price">Image URL</label>
          <input name="imageurl" type="text" ng-model="car.imageurl" id="imageurl" class="form-control" placeholder="Image Url" required>
          <div ng-messages="carForm.imageurl.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car image url is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="state">Province</label>
          <div class="controls">
            <select name="state" class="form-control" ng-model="car.state">
              <option value="0">Select State</option>
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="NS">Nova Scotia</option>
              <option value="ON">Ontario</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
              <option value="NT">Northwest Territories</option>
              <option value="NU">Nunavut</option>
              <option value="YT">Yukon</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" ng-model="car.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>

        <div class="form-group" show-errors>
          <label for="price">Price</label>
          <input name="price" type="text" ng-model="car.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="carForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car price is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="contact_email">Contact Email</label>
          <input name="contact_email" type="text" ng-model="car.contact_email" id="contact_email" class="form-control" placeholder="Contact Email" required>
          <div ng-messages="carForm.contact_email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Contact Email is required.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
